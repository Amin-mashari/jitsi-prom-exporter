name: CI/CD master

on:
  push:
    branches:
      - master
env:
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $REGISTRY/$OWNER/$IMAGE_NAME:$TAG .

      - name: Push Docker image
        run: docker push $REGISTRY/$OWNER/$IMAGE_NAME:$TAG